<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promenade 1</title>
    <!-- Updated CSP to be more permissive for styles and images -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
    
    <!-- Inline critical CSS for immediate loading -->
    <style>
        /* Critical CSS for initial render */
        body { opacity: 0; transition: opacity 0.5s ease; }
        .loaded { opacity: 1; }
    </style>
    
    <!-- Preload key assets -->
    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./property-image.jpg" as="image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,500&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero">
        <div class="image-wrapper">
            <img src="./property-image.jpg" alt="Historisches Berghaus" class="main-image">
            <div class="overlay"></div>
        </div>
        
        <div class="content-wrapper">
            <div class="text-content">
                <h1>PROMENADE 1</h1>
                <p class="caption">BERGHAUS MIT GESCHICHTE</p>
            </div>
            
            <a href="https://www.promenade1.ch" class="discover-button">
                <span class="button-text">ENTDECKEN</span>
                <span class="button-line"></span>
            </a>
        </div>
    </div>

    <!-- Simple script to add loaded class -->
    <script>
        document.body.classList.add('loaded');
    </script>
</body>
</html>
