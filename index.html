<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing - Promenade 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Property Listing</h1>
        </header>
        
        <main>
            <div class="property-image">
                <!-- Replace 'property-image.jpg' with your actual image filename -->
                <img src="property-image.jpg" alt="Property Image" id="propertyImage">
            </div>
            
            <div class="property-details">
                <h2>Property Information</h2>
                <p>Welcome to this exclusive property listing.</p>
                <!-- Add your property description here -->
                
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p>For more details, please visit:</p>
                    <a href="http://www.promenade1.ch" class="cta-button">Visit Main Website</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Property Listing. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
